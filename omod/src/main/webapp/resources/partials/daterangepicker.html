<div class="date-range-picker-div" class="inlineBox">
    <p> {{headermessage}} </p>
    <span class="angular-datepicker">
        <input type="text" is-open="startDateOptions.opened" ng-model="startDate" min="{{startDateMin}}" max="endDate" show-weeks="false" datepicker-popup="dd MMM yyyy" readonly/>
        <i class="icon-calendar small add-on" ng-click="startDateOptions.open($event)" ></i>
        <a class="date-range-picker-clear-link add-on" ng-click="startDateOptions.clear($event)">{{ clearLinkText }}</a>
    </span>
    <span class="angular-datepicker">
        <input type="text" is-open="endDateOptions.opened"  ng-model="endDate" min="startDate {{ startDateMin && ' || '.concat(startDateMin) || ''}}" show-weeks="false" datepicker-popup="dd MMM yyyy" readonly/>
        <i class="icon-calendar small add-on" ng-click="endDateOptions.open($event)"></i>
        <a class="date-range-picker-clear-link add-on" ng-click="endDateOptions.clear($event)">{{ clearLinkText }}</a>
    </span>
</div>
